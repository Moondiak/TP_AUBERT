<ion-header>

  <ion-navbar>
    <ion-title>Mobile Features</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Voici des fonctions diverses du téléphones</h1>

<br />

  <h3>Secouez l'appareil pour afficher un message</h3>

  <br />

  <ion-card>
    <ion-card-content>
      <h3>Toast</h3>
      <button ion-button (click)="toastBot()">Toast Bas</button>
      <button ion-button (click)="toastTop()">Toast Haut</button>
      <button ion-button (click)="toastConfirm()">Toast Confirmation</button>
    </ion-card-content>
  </ion-card>

  <br />

  <ion-card>
    <ion-card-content>
      <h3>Vibration</h3>
      <button ion-button color='light' (click)="vibeOnce()">Vibration</button>
      <button ion-button color='light' (click)="vibePattern()">Pattern</button>
    </ion-card-content>
  </ion-card>

  <br />

  <ion-card>
    <ion-card-content>
      <h3>Text To Speech</h3>
      <ion-item>
        <ion-textarea placeholder="Entrer le texte à lire" [(ngModel)]="text.inputText"></ion-textarea>
      </ion-item>
      <button ion-button (click)="textTS()">Text To Speech</button>
    </ion-card-content>
  </ion-card>

</ion-content>
